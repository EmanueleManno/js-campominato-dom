<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Informazioni aggiuntive-->
    <meta name="description" content="Esercizio sul campo minato">
    <meta name="author" content="Emanuele Manno Studente Classe 100">

    <!--Collegamento del file CSS con l'HTML-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Collegamento del file JS con l'HTML-->

    <title>Campo Minato</title>

<body>

    <!--Header della pagina-->
    <header>
        <!--Div contenente immagini e titolo-->
        <div class="flex">
            <!--Immagine dell'Header-->
            <img src="img/bomba.jpg" class="shake" alt="bomba">
            <!--Titolo dell'Header-->
            <h2 class="fadein">Campo Minato</h2>
            <!--Immagine dell'Header-->
            <img src="img/bomba.jpg" class="shake" alt="bomba">
        </div>

        <!--Div contenente bottone gioca, difficoltà e punteggio-->

            <!--Scegli la difficoltà-->
            <select id="bottone-difficolta">
                <option value="facile">Facile</option>
                <option value="intermedio">Intermedio</option>
                <option value="difficile">Difficile</option>
            </select>
            <!--Punteggio-->
            <div> Punteggio: <span id="punteggio"></span></div>
            <!--Bottone Gioca nell'Header-->
            <button class="hithere padding">GIOCA!</button>
            
        </div>
    </header>

    <!--Corpo della pagina-->
    <main>
        <!--Contenitore della griglia del campo minato-->
        <div class="container">
            <!--Griglia del campo minato contenente le celle-->
            <div id="grid">
                <h3>Seleziona il livello di difficoltà e gioca!</h3>
                <!--Creo le celle da Javascript-->
            </div>
        </div>
    </main>
